<script>
    document.getElementById("imageForm").addEventListener("submit", function (event) {
        // Kiểm tra số lượng file được chọn
        var files = document.getElementById("imageFiles").files;
        if (files.length === 0) {
            // Hiển thị thông báo khi không có file nào được chọn
            alert("Vui lòng chọn ít nhất một file ảnh.");
            // Dừng lại sự kiện submit form
            event.preventDefault();
        }
    });

    function submitForm() {
        var id = document.getElementById('id').value;
        var name = document.getElementById('name').value;
        var menu = document.getElementById('menu').value;
        var discount = document.getElementById('discount').value;
        var nsx = document.getElementById('nsx').value;
        var hsd = document.getElementById('hsd').value;
        var mota = document.getElementById('mota').value;
        var price = document.getElementById('price').value;
        var brand = document.getElementById('brand').value;
        var weight = document.getElementById('weight').value;
        var condition = document.getElementById('condition').value;
        var inventory = document.getElementById('inventory').value;
        var origin = document.getElementById('origin').value;
        console.log(name, id, price, mota);
        $.ajax({
            url: "/admin/UpdateProduct",
            type: 'post',
            data: {
                id: id,
                name: name,
                menu: menu,
                discount: discount,
                nsx: nsx,
                hsd: hsd,
                mota: mota,
                price: price,
                brand: brand,
                weight: weight,
                condition: condition,
                inventory: inventory,
                origin: origin
            },
            success: function (data) {
                alert("thanh cong");
                location.reload();
            },
            error: function () {
            },
        });

    }


    function deleteIMG(url, id) {
        $.ajax({
            url: "/deleteIMGProd",
            type: 'get',
            data: {
                URL: url
            },
            success: function (data) {
                alert("đã xóa ảnh sản phẩm")
                location.reload()
            },
            error: function () {
            }
        });
    }

    let files = [],
        dragArea = document.querySelector('.drag-area'),
        input = document.querySelector('.drag-area input'),
        button = document.querySelector('.card button'),
        select = document.querySelector('.drag-area .select'),
        container = document.querySelector('.contai');


    let text;
    /** CLICK LISTENER */
    select.addEventListener('click', () => input.click());
    /* INPUT CHANGE EVENT */
    input.addEventListener('change', () => {
        let file = input.files;

        // if user select no image
        if (file.length == 0) return;

        for (let i = 0; i < file.length; i++) {
            if (file[i].type.split("/")[0] != 'image') continue;
            if (!files.some(e => e.name == file[i].name)) files.push(file[i])
            alert(files[i].name);
            text += files[i].name;

        }
        document.getElementById('textname').value = text
        showImages();
    });

    /** SHOW IMAGES */
    function showImages() {
        container.innerHTML = files.reduce((prev, curr, index) => {
            return `${prev}
		    <div class="image">
			    <span onclick="delImage(${index})">&times;</span>
			    <img src="${URL.createObjectURL(curr)}" style="max-width: 100px; max-height: 100%;" />
			</div>`
        }, '');


    }

    /* DELETE IMAGE */
    function delImage(index) {
        files.splice(index, 1);
        showImages();
    }

    /* DRAG & DROP */
    dragArea.addEventListener('dragover', e => {
        e.preventDefault()
        dragArea.classList.add('dragover')
    })

    /* DRAG LEAVE */
    dragArea.addEventListener('dragleave', e => {
        e.preventDefault()
        dragArea.classList.remove('dragover')
    });

    /* DROP EVENT */
    dragArea.addEventListener('drop', e => {
        e.preventDefault()
        dragArea.classList.remove('dragover');

        let file = e.dataTransfer.files;
        for (let i = 0; i < file.length; i++) {
            /** Check selected file is image */
            if (file[i].type.split("/")[0] != 'image') continue;

            if (!files.some(e => e.name == file[i].name)) files.push(file[i])

        }
        showImages();
    });


</script>
