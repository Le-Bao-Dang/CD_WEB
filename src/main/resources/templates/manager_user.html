<script>
    function changeLanguage(lang) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }

    var myInput = document.getElementById("myInput");

    myInput.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {

            event.preventDefault()
        }
    });

    //search name user
    // function searchUser(data){
    //   var name= data.value;
    //   console.log(name)
    //   $.ajax({
    //     url:"/admin/searchUser",
    //     type: 'get',
    //     data:{
    //       keyword: name
    //     },
    //     success: function (data){
    //       var row= document.getElementById('idTbody');
    //       row.innerHTML= data;
    //     }
    //   })
    // }
    function searchUser(data) {
        var name = data.value;
        console.log(name);
        $.ajax({
            url: "/admin/searchUser",
            type: 'get',
            data: {
                keyword: name
            },
            success: function (data) {
                var row = document.getElementById('idTbody');
                row.innerHTML = ''; // Clear existing rows
                data.forEach(user => {
                    let rowHtml = `<tr>
            <td>
              <div class="d-flex">
                <img src="/ImageproductNew/background/images.png" alt="">
                <div>
                  <h6>${user.nameUser}</h6>
                  <p>${user.decentralization}</p>
                </div>
              </div>
            </td>
            <td>
              <h6>${user.phone}</h6>
              <p>${user.email}</p>
            </td>
            <td>${user.address}</td>
            <td>
              <div class="btn_edit">
                <button onclick="editUser(this)" data-idUser="${user.idUser}" data-nameUser="${user.nameUser}" data-passw="***********" data-email="${user.email}" data-phone="${user.phone}" data-dateSignup="${user.dateSigup}" data-address="${user.address}">
                  <h4 class="card-title card-title-dash">
                    Xem <i class="fa-regular fa-pen-to-square"></i>
                  </h4>
                </button>
              </div>
            </td>
          </tr>`;
                    row.innerHTML += rowHtml;
                });
            }
        });
    }

    // xem và update user

    function editUser(button) {
        var idUser = button.getAttribute('data-idUser');

        // Gọi hàm JavaScript với các giá trị vừa lấy được
        clickEdit(idUser);
    }

    function clickEdit(idUser) {
        $.ajax({
            url: "/admin/appearEditUser",
            type: 'get',
            data: {
                idUser: idUser,
            },
            success: function (data) {
                const content = document.getElementById('formEditUser');
                content.innerHTML = data;
            },
            error: function () {
            }
        });
        $(".edit_formUser").css("display", "block");
    }


    function huy() {
        $(".edit_formUser").css("display", "none");
    }

    // checkbox chon tat ca
    function checkAll(elementInput) {
        if (elementInput.checked) { // check select status
            $(':checkbox').each(function () { //loop through each checkbox
                this.checked = true;  //select all checkboxes with class "checkbox1"
            });

        } else {
            $(':checkbox').each(function () { //loop through each checkbox
                this.checked = false; //deselect all checkboxes with class "checkbox1"
            });
        }
    }
</script>
